<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadoras Tibia - Wallace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050811;
      --bg-alt: #0b1020;
      --card: #11182b;
      --accent: #1dd1a1;
      --accent-soft: rgba(29, 209, 161, 0.1);
      --text: #f5f5f5;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 2rem 1.5rem 1rem;
      max-width: 1024px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 640px;
    }

    main {
      max-width: 1024px;
      margin: 0 auto 2rem;
      padding: 0 1.5rem 2rem;
    }

    .calc-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .calc-btn {
      background: radial-gradient(circle at top left, var(--accent-soft), var(--card));
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem 1rem;
      text-align: left;
      cursor: pointer;
      color: var(--text);
      position: relative;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .calc-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
      border-color: var(--accent);
    }

    .calc-btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(29, 209, 161, 0.45);
      background: linear-gradient(145deg, var(--accent-soft), var(--card));
    }

    .calc-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .calc-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .calc-desc {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .calc-emoji {
      position: absolute;
      right: 0.9rem;
      top: 0.9rem;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .calc-container {
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.9));
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 0.75rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    .calc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0.75rem 0.6rem;
      border-bottom: 1px solid rgba(55, 65, 81, 0.8);
      margin-bottom: 0.5rem;
    }

    .calc-header span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .calc-header strong {
      color: var(--accent);
      font-weight: 600;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 0.5rem;
      background: #020617;
    }

    @media (max-width: 640px) {
      header {
        padding-top: 1.5rem;
      }

      header h1 {
        font-size: 1.4rem;
      }

      iframe {
        height: 75vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadoras Tibia</h1>
    <p>Selecione uma das calculadoras abaixo. .</p>
  </header>

  <main>
    <section class="calc-selector">
      <button
        class="calc-btn"
        data-src="Projetos - Tibia/Tibia-Spell-Damage-Calculator.html"
      >
        <div class="calc-emoji">‚ú®</div>
        <div class="calc-tag">Spells</div>
        <div class="calc-title">Spell Damage Calculator</div>
        <div class="calc-desc">
          Calcule o dano das suas spells com base em ML, n√≠vel e b√¥nus.
        </div>
      </button>

      <button
        class="calc-btn"
        data-src="Projetos - Tibia/Calculadora-KK-Rubinot.html"
      >
        <div class="calc-emoji">üíé</div>
        <div class="calc-tag">Rubinot</div>
        <div class="calc-title">Calculadora KK Rubinot</div>
        <div class="calc-desc">
          Converta RC em R$ e descubra o valor ideal por KK no Rubinot.
        </div>
      </button>

      <button
        class="calc-btn"
        data-src="Projetos - Tibia/Calculadora-KK-Tibia-Global.html"
      >
        <div class="calc-emoji">üåç</div>
        <div class="calc-tag">Global</div>
        <div class="calc-title">Calculadora KK Tibia Global</div>
        <div class="calc-desc">
          Precifique seus KKs usando o pre√ßo dos TCs no Tibia Global.
        </div>
      </button>

      <button
        class="calc-btn"
        data-src="Projetos - Tibia/Calculadora-de-Forja-Tibia.html"
      >
        <div class="calc-emoji">‚öîÔ∏è</div>
        <div class="calc-tag">Forja</div>
        <div class="calc-title">Calculadora de Forja</div>
        <div class="calc-desc">
          Simule custos de converg√™ncia e fus√£o no sistema de forja do Tibia.
        </div>
      </button>
    </section>

    <section id="calc-section">
      <div class="calc-container">
        <div class="calc-header">
          <span>Calculadora atual:</span>
          <strong id="calc-name">Selecione uma calculadora acima</strong>
        </div>
        <iframe id="calc-frame" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <script>
    const buttons = document.querySelectorAll(".calc-btn");
    const frame = document.getElementById("calc-frame");
    const calcName = document.getElementById("calc-name");
    const section = document.getElementById("calc-section");

    function setActive(button) {
      buttons.forEach((b) => b.classList.remove("active"));
      button.classList.add("active");
    }

    function loadCalculator(button) {
      const src = button.getAttribute("data-src");
      const title = button.querySelector(".calc-title").textContent.trim();

      frame.src = src;
      calcName.textContent = title;
      setActive(button);

      section.scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    }

    // Clique para trocar de calculadora
    buttons.forEach((button) => {
      button.addEventListener("click", () => loadCalculator(button));
    });

    // Opcional: carregar a primeira calculadora por padr√£o
    if (buttons.length > 0) {
      loadCalculator(buttons[0]);
    }
  </script>
</body>
</html>
