<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dano - Tibia Spells</title>
    <style>
    :root {
        --color-primary: #38bdf8;
        --color-primary-hover: #0ea5e9;
        --color-bg: #0f172a;
        --color-surface: #1e293b;
        --color-text: #f1f5f9;
        --color-text-secondary: #cbd5e1;
        --color-success: #22c55e;
        --color-accent: #f59e0b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #0c0e1a 100%);
        color: var(--color-text);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 2rem;
        color: var(--color-primary);
        margin-bottom: 10px;
    }

    .header p {
        color: var(--color-text-secondary);
        font-size: 0.95rem;
    }

    .content-wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 24px;
    }

    .input-section,
    .results-section {
        background: var(--color-surface);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-section h2,
    .results-section h2 {
        color: var(--color-primary);
        margin-bottom: 20px;
        font-size: 1.3rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--color-text);
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--color-primary);
        background: rgba(56, 189, 248, 0.05);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    .form-group input::placeholder {
        color: rgba(203, 213, 225, 0.5);
    }

    .input-hint {
        font-size: 0.85rem;
        color: var(--color-text-secondary);
        margin-top: 6px;
    }

    .calculate-btn {
        width: 100%;
        padding: 14px;
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .calculate-btn:hover {
        background: var(--color-primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
    }

    .spells-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
    }

    .spell-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
    }

    .spell-card:hover {
        transform: translateY(-4px);
        border-color: var(--color-primary);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .spell-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
    }

    .spell-icon {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
    }

    .spell-name {
        font-weight: 600;
        color: var(--color-text);
        font-size: 1rem;
        flex: 1;
    }

    .spell-base {
        font-size: 0.85rem;
        color: var(--color-text-secondary);
        margin-bottom: 8px;
    }

    .spell-damage {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 6px;
        margin-top: 10px;
    }

    .damage-label {
        font-size: 0.8rem;
        color: var(--color-text-secondary);
        margin-bottom: 4px;
    }

    .damage-value {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--color-success);
    }

    .damage-breakdown {
        font-size: 0.75rem;
        color: var(--color-accent);
        margin-top: 6px;
        padding-top: 6px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .no-results {
        text-align: center;
        color: var(--color-text-secondary);
        padding: 40px 20px;
        font-size: 1rem;
    }

    .info-box {
        background: rgba(56, 189, 248, 0.1);
        border: 1px solid rgba(56, 189, 248, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-top: 20px;
        font-size: 0.85rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
    }

    .info-box strong {
        color: var(--color-primary);
    }

    @media (max-width: 900px) {
        .content-wrapper {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Calculadora de Dano - Tibia Spells</h1>
            <p>Calcule o dano de suas spells favoritas!</p>
        </div>

        <div class="content-wrapper">
            <div class="input-section">
                <h2>‚öôÔ∏è Configura√ß√µes</h2>
                
                <div class="form-group">
                    <label for="ml">Magic Level (ML)</label>
                    <input 
                        type="number" 
                        id="ml" 
                        placeholder="Ex: 80" 
                        min="0" 
                        max="300"
                        value="0"
                    >
                    <div class="input-hint">Seu n√≠vel m√°gico</div>
                </div>

                <div class="form-group">
                    <label for="levelDmg">Level DMG Bonus</label>
                    <input 
                        type="number" 
                        id="levelDmg" 
                        placeholder="Ex: 50" 
                        min="0"
                        value="0"
                    >
                    <div class="input-hint">B√¥nus de dano por level</div>
                </div>

                <div class="form-group">
                    <label for="boost">B√¥nus de Aumento (%)</label>
                    <input 
                        type="number" 
                        id="boost" 
                        placeholder="Ex: 15" 
                        min="0"
                        max="500"
                        value="0"
                        step="0.5"
                    >
                    <div class="input-hint">Profici√™ncia, roda de habilidade, gemas, etc</div>
                </div>

                <button class="calculate-btn" onclick="calcularDano()">
                    üìä Calcular Dano
                </button>

            </div>

            <div class="results-section">
                <h2>üìà Resultados</h2>
                <div id="results" class="spells-grid">
                    <div class="no-results">
                        Insira os valores e clique em "Calcular Dano" para ver os resultados
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const spells = [
            { name: 'Great Fire Wave', basePower: 100, emoji: 'üî•' },
            { name: 'Energy Wave', basePower: 150, emoji: '‚ö°' },
            { name: 'Great Energy Beam', basePower: 170, emoji: '‚ú®' },
            { name: 'Rage of the Skies', basePower: 200, emoji: '‚õàÔ∏è' },
            { name: "Hell's Core", basePower: 250, emoji: 'üîÆ' },
            { name: 'Divine Caldera', basePower: 140, emoji: '‚òÄÔ∏è' },
            { name: 'Divine Grenade', basePower: 190, emoji: 'üí•' }
        ];

        function calcularDano() {
            const ml = parseFloat(document.getElementById('ml').value) || 0;
            const levelDmg = parseFloat(document.getElementById('levelDmg').value) || 0;
            const boost = parseFloat(document.getElementById('boost').value) || 0;

            if (ml < 0 || levelDmg < 0 || boost < 0) {
                alert('Por favor, insira valores v√°lidos (n√£o negativos)');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            spells.forEach(spell => {
                // F√≥rmula: (ML*Base Power/25 + Base Power/4) + levelDMG
                // Com b√¥nus em porcentagem aplicado ao Base Power
                const basePowerComBonus = spell.basePower * (1 + boost / 100);
                const dano = (ml * basePowerComBonus / 25 + basePowerComBonus / 4) + levelDmg;

                // Para refer√™ncia, tamb√©m mostramos o c√°lculo sem b√¥nus
                const danoSemBonus = (ml * spell.basePower / 25 + spell.basePower / 4) + levelDmg;
                const diferencaB√¥nus = dano - danoSemBonus;

                const card = document.createElement('div');
                card.className = 'spell-card';
                card.innerHTML = `
                    <div class="spell-header">
                        <div class="spell-icon">${spell.emoji}</div>
                        <div class="spell-name">${spell.name}</div>
                    </div>
                    <div class="spell-base">Base Power: ${spell.basePower}</div>
                    <div class="spell-damage">
                        <div class="damage-label">Dano M√©dio</div>
                        <div class="damage-value">${Math.floor(dano)}</div>
                        ${boost > 0 ? `<div class="damage-breakdown">Aumentou ${Math.floor(diferencaB√¥nus)} com ${boost}% de b√¥nus</div>` : ''}
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Calcular ao carregar a p√°gina
        window.addEventListener('load', () => {
            calcularDano();
        });

        // Calcular quando mudar os valores
        document.getElementById('ml').addEventListener('change', calcularDano);
        document.getElementById('levelDmg').addEventListener('change', calcularDano);
        document.getElementById('boost').addEventListener('change', calcularDano);
    </script>
</body>
</html>
